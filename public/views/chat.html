<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/dist/chat.css">
    <title>chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    

</head>
<body onload="handleGetUser()">
    <div class="messageContainer">
        <ul class="messageContainer__list">

        </ul>
    </div>
    <div class="formContainer">
        <form onsubmit="handleSendMessage(event)">
            <input name="messageInput" type="text">
            <button type="submit">Send</button>
        </form>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="../scripts/dist/chat.js"></script>
</body>
</html>
